<html lang="es">

    <head>
        <title>Lecturópolis</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/materialize.css">
        <link href="img/logo.png" rel="icon" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(function(){
                $("#headersrc").load("header.html");
            });
        </script>
    </head>

    <body>
        <header id="headersrc"></header>
        
        <div class="center-align form-div">
            <form action="/login" method="POST">

                <div class="form-header">
                    <h1>Login</h1>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Placeholder" name="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>

                    <div class="input-field col s12">
                        <input placeholder="Placeholder" name="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                    </div>
                </div>

                <button class="form-btn">Iniciar sesión</button>

                <br>
                <br>

                <a href="signup.html" class="col s6">Registrate</a>

                <hr style="width: 80%;">

            </form>
        </div>

        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.sidenav');
                var instances = M.Sidenav.init(elems    );
            });
        </script>
    </body>

</html>
